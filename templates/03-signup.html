{% extends "01-template.html" %}
    {% block title %} signup page {%endblock%} 
    {% block content %}

        <form method="POST" action="/signup">
            <label for="first name" class="form-group"> First name:</label>
            <input type="first name" name="first-name" placeholder="First name" required="True">
                <br>
            <label for="last name" class="form-group"> Last name:</label>
            <input type="last name" name="last-name" placeholder="Last name" required="True"> 
                <br>
            <label for="email" class="form-group"> Email:</label>
            <input type="email" name="email" placeholder="email" required="True"> 
            <br>
            <label for="password" class="form-group"> Password:</label>
            <input type="password" name="password" placeholder="password" required="True">
                <br>
            <label for="password" class="form-group"> Confirm password:</label>
            <input type="password" name="confirm password" placeholder="confirm password" required="True">
                <br>

            <button method="post" type="submit" class="form-group"> Sign up</button>
        </form>
        {% if error %}
            <p style="color:red"> {{error}}</p>
        {% endif %}
    {%endblock%}
