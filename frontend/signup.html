<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
    <h1 class="mb-3">Sign Up</h1>
    <div id="errorBox" class="alert alert-danger d-none" role="alert"></div>
    <form id="signupForm" class="mb-3">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" autocomplete="email" required>
        </div>
        <div class="mb-3">
            <label for="pass" class="form-label">Password</label>
            <input type="password" id="pass" class="form-control" autocomplete="new-password" required>
        </div>
        <div class="mb-3">
            <label for="cpass" class="form-label">Confirm Password</label>
            <input type="password" id="cpass" class="form-control" autocomplete="new-password" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
    <p>Already have an account? <a href="login.html" class="link-primary">Log in</a></p>
    <script type="module" src="./scripts/signup.js"> </script>
</body>
</html>
