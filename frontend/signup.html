<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
    <h1 class="mb-3">Sign Up</h1>
    <div id="errorBox" class="alert alert-danger d-none" role="alert"></div>
    <form id="signupForm" class="mb-3">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" autocomplete="email" required>
        </div>
        <div class="mb-3">
            <label for="pass" class="form-label">Password</label>
            <input type="password" id="pass" class="form-control" autocomplete="new-password" required>
        </div>
        <div class="mb-3">
            <label for="cpass" class="form-label">Confirm Password</label>
            <input type="password" id="cpass" class="form-control" autocomplete="new-password" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
    <p>Already have an account? <a href="login.html" class="link-primary">Log in</a></p>
    <script>
        function showError(message) {
            const errorBox = document.getElementById('errorBox');
            errorBox.textContent = message;
            errorBox.classList.remove('d-none');
            setTimeout(() => errorBox.classList.add('d-none'), 5000);
        }

        document.getElementById('signupForm').addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("pass").value;
            const confirmPassword = document.getElementById("cpass").value;

            if (!email || !password) {
                showError("Email and password are required");
                return;
            }
            if (password !== confirmPassword) {
                showError("Passwords do not match");
                return;
            }

            try {
                const response = await fetch("http://127.0.0.1:5000/api/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password, confirmPassword }),
                });
                if (!response.ok) {
                    const data = await response.json();
                    showError(data.error || "Sign up failed. Please try again.");
                    return;
                }
                const data = await response.json();
                if (data.redirect) {
                    window.location.href = data.redirect;
                }
            } catch (error) {
                showError("Unable to connect to the server. Please try again later.");
            }
        });
    </script>
</body>
</html>
